<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>click</title>

	<style type="text/css">
		
	div{
			font-family: 'Arial';
			background-color: #8cc;
			margin: 10px 10px;
			text-align: center;
			font-weight: bolder;
			padding: 15px 30px;
			width: 80px;
			display: inline-block;
			vertical-align: middle;

		}


			div:hover{

				-webkit-animation: 1.5s click 1;

				
			}

			@-webkit-keyframes click{
				
				25%, 75%{
					-webkit-transform:scale(0.6); 
				}

				50%{
					-webkit-transform: scale(1.1);
				}


			}


	</style>
</head>
<body>

	<div class="caja">
		<p>click</p>
	</div>
	
</body>
</html>
