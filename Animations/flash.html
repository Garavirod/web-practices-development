<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flash</title>


		<style type="text/css">
			div{
			font-family: 'Arial';
			background-color: #8cc;
			margin: 10px 10px;
			text-align: center;
			font-weight: bolder;
			padding: 15px 30px;
			width: 80px;
			display: inline-block;
			vertical-align: middle;

		}

		div:hover{
			-webkit-animation: 0.7s flash 1;
		}

		@-webkit-keyframes flash{
			 50%{
				opacity: 1;
			}

			25% ,85%{
				opacity: 0;
			}

		}


		</style>

</head>
<body>

	<div>
		<p>Flash</p>
	</div>
	
</body>
</html>
