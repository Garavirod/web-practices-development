<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Medidas relativas</title>
	<style type="text/css">
		
		/*Las medidas relativas son aquella de las que se heredan del anterior se llama 2em, siempre cabiará*/

		.fst{
			font-size: 10px;
		}

		.sd{

			font-size: 2em; /*Dos veces el anterior*/
		}

		.td{
			font-size: 3em; /*Tres veces el aneterior*/
		}

		.cto{
			font-size: 3rem; /*Tres veces sin heredar, es decir el padre 3 veces 10px*/
		}
	

	</style>
</head>
<body>

		<p class="fst">Primer parráfao</p> 
		<p class="sd">Segundo parrafo</p>
		<p class="td">Tercer parrafo</p>
		<p class="cto">Cuarto parrafo</p>

	
</body>
</html>
