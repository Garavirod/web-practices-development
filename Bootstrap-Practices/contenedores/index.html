<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../bootstrap410/css/bootstrap.min.css">
    <style>
        .fondo {
            background-color: cornflowerblue;
        }

        .borde {
            border: solid 1px;
        }
    </style>
    <title>Hello, world!</title>
</head>

<body>
    <!-- sin el fluid tedra el margen establecido -->
    <div class="container fondo">
        <p>Ejemplo</p>
    </div>

    <!-- contenedor con una fila y tres columnas, se trabaja con 12 columnas -->
    <div class="container">
        <div class="row">
            <div class="col-2 borde">1</div>
            <div class="col-6 borde">2</div>
            <div class="col-4 borde">3</div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-1 col-xl-12 borde">1</div>
            <div class="col-sm-6 col-md-4 col-lg-2 col-xl-12 borde">2</div>
            <div class="col-sm-12 col-md-4 col-lg-9 col-xl-12 borde">3</div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col borde">1</div>
            <div class="col borde">2</div>
            <!-- Para agregar un salto de fila en los div se agrega el siguiente codigo w-100 -->
            <div class="w-100"></div>
            <div class="col borde">3</div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="../bootstrap410/js/bootstrap.min.js"></script>
</body>

</html>
