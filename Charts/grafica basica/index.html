<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="Highcharts610/code/highcharts.js"></script>
    <script src="Highcharts610/code/modules/series-label.js"></script>
    <script src="Highcharts610/code/modules/exporting.js"></script>
    <script src="Highcharts610/code/modules/export-data.js"></script>
    <style>
        div#container{
            width: 60%;
            margin: auto;
            
        }

        body{
            background:red;
        }
    </style>
    <title>Document</title>
</head>
<body>
        <div id="container"></div>
        <script>
            Highcharts.chart('container', {

title: {
    text: 'Punto de eqilibrio de la empresa A'
},

subtitle: {
    text: 'Subtitulo'
},

yAxis: {
    title: {
        text: 'Eje y'
    }
},
legend: {
    layout: 'vertical',
    align: 'right',
    verticalAlign: 'middle'
},

plotOptions: {
    series: {
        label: {
            connectorAllowed: false
        },
        pointStart: 2011 //Empezar a pinatr dese el origen es decir el origen sera apartorde 2011
    }
},

series: [{
    name: 'Installation',
    data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
}, {
    name: 'Manufacturing',
    data: [24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434]
}, {
    name: 'Sales & Distribution',
    data: [11744, 17722, 16005, 19771, 20185, 24377, 32147, 39387]
}, {
    name: 'Project Development',
    data: [null, null, 7988, 12169, 15112, 22452, 34400, 34227]
}, {
    name: 'Other',
    data: [12908, 5948, 8105, 11248, 8989, 11816, 18274, 18111]
}],

responsive: {
    rules: [{
        condition: {
            maxWidth: 500
        },
        chartOptions: {
            legend: {
                layout: 'horizontal',
                align: 'center',
                verticalAlign: 'bottom'
            }
        }
    }]
}

});
        </script>
</body>
</html>
